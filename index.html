<!DOCTYPE html>
<html>
<head>
    <title>Loan Calculator</title>
</head>
<body>
<h1>Loan Calculator</h1>
<form action="LoanServlet" method="post">
    <label for="loanAmount">Loan Amount:</label>
    <input type="text" name="loanAmount" required><br><br>

    <label for="interestRate">Annual Interest Rate (%):</label>
    <input type="text" name="interestRate" required><br><br>

    <label for="loanYears">Number of Years:</label>
    <input type="text" name="loanYears" required><br><br>

    <input type="submit" value="Compute Loan Payment">
</form>
</body>
</html>
